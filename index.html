        //set centre location as lusaka
        center:{lat:-15.38467947520081,lng:28.319023070229935}
      }

      //detailed information

      const gardenString =
    '<div id="content">' +

    "<p>Katimamulilo Road, Opposite Zambeef Garden, Lusaka " +
    "Telephone: +260 211 239779 or +260 211 239782 or +260 211 239783" +
    
    "</p>" +
    
    "</div>" +
    "</div>";

    const cairoString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Cairo Branch</h1>' +
    '<div id="bodyContent">' +
    "<p>7393 Chainda Place Off Cairo Road, Town Center, Lusaka " +
    "Telephone: Telephone: +260 211 220836 or +260 211 220838" +
    
    "</p>" +
    
    "</div>" +
    "</div>";

    const chilenjeString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Chilenje Branch</h1>' +
    '<div id="bodyContent">' +
    "<p>Base Building Chilenje Shopping Mall, Muramba Road, Chilenje South, Lusaka " +
    "Telephone: +260 211 267706 or +260 211 267707" +
    
    "</p>" +
    
    "</div>" +

    const materoString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Matero Branch</h1>' +
    '<div id="bodyContent">' +
    "<p>B and J Building after Post Office, Commonwealth Road, Matero, Lusaka" +
    "Telephone: +260 211 244647 or +260 211 244649" +
    
    "</p>" +
    
    "</div>" +
    "</div>";

    const kalingalingaString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">kalingalinga Branch</h1>' +
    '<div id="bodyContent">' +
    "<p>Alick Nkhata Road after Fridayâ€™s Corner, Kalingalinga, Lusaka" +
    "Telephone: +260 211 267988 or +260 211 267989 or +260 211 267990" +
    
    "</p>" +
    
    "</div>" +
    "</div>";

    const chelstonString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h1 id="firstHeading" class="firstHeading">Chelstone Branch</h1>' +
    '<div id="bodyContent">' +
    "<p>Chelston Bazzar Complex next to Post Office, Chelston, Lusaka" +
    "Telephone: +260 211 285811 or +260 211 285812" +
    
    "</p>" +
    
    "</div>" +
    "</div>";

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      /*google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });*/

    

      // Array of markers of AB Bank Branches
      var markers = [

      
       /* {
          coords:{lat:-12.817265893690553,lng:28.2080915},
          content:'<h3>Kitwe Branch</h3>'

        },*/
        {
          coords:{lat:-15.422742413178566,lng:28.283531215341277},
          content: cairoString

        },
        {
          coords:{lat:-15.448840067553531 ,lng:28.33658573068255},
          content: chilenjeString
        },
        {
          coords:{lat:-15.381609452545668,lng:28.262005557670637},
          content: materoString
        },
        {
          coords:{lat:-15.40791907751261,lng:28.34563481349404},
          content: kalingalingaString
        },
        {
          coords:{lat:-15.373697597299058,lng:28.383023115341274},
          content: chelstonString
        },
        {
          coords:{lat:-15.389318631525631,lng:28.292612642329367},
          content: gardenString
          
        }
      ];


      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          const infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            closeOtherInfo();
            infoWindow.open(marker.get('map'), marker);
            infoObj[0] = infoWindow;
          });
        }
      }

  //close other info windows
      function closeOtherInfo(){
        if (infoObj.length > 0) {

        infoObj[0].set("marker", null);
        infoObj[0].close();
        infoObj[0].length = 0;
        }
       
      }
    }
  </script>
